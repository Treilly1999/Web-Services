<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="javascripts/getUser.js"></script>
    <script src="javascripts/basicJS.js"></script>

</head>
<body onload="generateProfile()">

    <!-- Header Menu of the Page -->
    <header>
        <!-- Top header menu containing
             logo and Navigation bar -->
        <div id="top-header">
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/discussionBoard">Discussion Board</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li><a href="/game">Game</a></li>
                    <li>
                        <form action="/search/searchPage" method="post">
                            <label for="searchParam">Search: </label>
                            <input style = "height: 10px" type="text" id="searchParam" name="searchParam">
                            <input  style="" type="submit" value="Find">
                        </form>
                    </li>
                </ul>

                <ul>
                    <li class="active" style="float: right;"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="profileDetails" style="text-align: center">
        <div class="profileWrappepr" style="color: black">

            <div class="content">



                <h1 id="profile-realname" style="text-align: center"></h1>

                <img id="userImage" style=" display: block;margin-left: auto;margin-right: auto; border: solid black 8px"/><br/>

                <form action='/api/images' method="post" enctype="multipart/form-data">
                    <div>
                        <input type='file' name='image'  />
                    </div>
                    <div style="margin-top: 5px">
                        <input type="submit" value="Upload picture">
                    </div>

                </form>

                <div id="profile-div">
                    <p id="profile-name"></p>
                    <form action = "/profile/updateUsername" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                        <input class="submit" type="submit" value="Update">
                    </form><br>
                </div>

                <div style="border: white 4px">
                    <p id="profile-email"></p>
                    <form action = "/profile/updateEmail" method="post">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                        <input class="submit" type="submit" value="Update">
                    </form><br>
                </div>

                <div>
                    <p>You will be logged out after updating.</p>
                    <form action = "/profile/updatePassword" method="post">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" >
                        <input class="submit" type="submit" value="Update">
                    </form><br>
                </div>

                <p id="profile-birthday"></p><br>

                <form action="/delete">
                    <input class="submit" type="submit" value="Delete Account">
                </form><br>



                <div class="history row justify-content-around">

                    <div id="threadHistory" class="col-2" style="border: solid black 4px; text-align: center">
                        <h2>Thread History</h2>
                    </div>


                    <div id="commentHistory" class="col-2" style="border: solid black 4px; text-align: center">
                        <h2>Comment history</h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
