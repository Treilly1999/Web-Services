<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/dropDown.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="javascripts/getFriendsList.js"></script>
    <script src="javascripts/getURLParam.js"></script>
</head>
<body onload="getFriendStatus(); sendError()">

    <div>
        <div class = "top-header">
            <form class="top" action="/home" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Home"></input>
                </div>
            </form>

            <form class="top" action="/discussionBoard" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Discussion Board"></input>
                </div>
            </form>

            <form class="top" action="/logout" method="GET">
                <input type="submit" value="Logout">
            </form>
        </div><br><br><br>

        <form action="/friends/friendRequest" method="post">
            <label for="username">Enter Username of your friend:</label>
            <input id="username" name="username" type="text">
            <input type="submit" value="Send request">
            <label id="error-message"></label><br>
        </form>


        <div id="requestDump">
            <h2>Requested Friends</h2>
        </div>

        <div id="pendingDump">
            <h2>Pending Requests</h2>
            <div id="pendingTextHere">

            </div>
            <div id="acceptDecline">

            </div>
        </div>

        <div id="acceptDump">
            <h2>Friend's List</h2>
        </div>

    </div>


</body>
</html>
