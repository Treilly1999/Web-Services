<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link rel="stylesheet" href="stylesheets/header.css">
    <link rel="stylesheet" href="stylesheets/dropDown.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="javascripts/getFriendsList.js"></script>
    <script src="javascripts/getURLParam.js"></script>
</head>
<body onload="getFriendStatus(); sendError()">

    <!-- Header Menu of the Page -->
    <header>
        <!-- Top header menu containing
             logo and Navigation bar -->
        <div id="top-header">
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/discussionBoard">Discussion Board</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li><a href="/game">Game</a></li>
                    <li>
                        <form action="/search/searchPage" method="post">
                            <label for="searchParam">Search: </label>
                            <input style = "height: 10px" type="text" id="searchParam" name="searchParam">
                            <input  style="" type="submit" value="Find">
                        </form>
                    </li>
                </ul>

                <ul>
                    <li class="active" style="float: right;"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header><br>

    <div style="text-align: center">

        <form action="/friends/friendRequest" method="post">
            <div>
                <label for="username">Enter Username of your friend:</label>
                <input id="username" name="username" type="text">
            </div>
            <div style="margin-top: 5px">
                <input class="submit" type="submit" value="Send request">
            </div>
            <div>
                <label id="error-message"></label><br>
            </div>

        </form>


        <div id="requestDump" style="border: solid white 4px; margin-left: 30%; margin-right: 30%">
            <h2>Requested Friends</h2>
        </div>

        <div id="pendingDump" style="border: solid white 4px; margin: 10px; margin-left: 30%; margin-right: 30%">
            <h2>Pending Requests</h2>
            <div id="pendingTextHere">

            </div>
            <div id="acceptDecline">

            </div>
        </div>

        <div id="acceptDump" style="border: solid white 4px; margin-left: 30%; margin-right: 30%">
            <h2>Friend's List</h2>
        </div>

    </div>


</body>
</html>
