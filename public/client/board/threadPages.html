<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threads</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/header.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/getURLParam.js" type="text/javascript"></script>
    <script src="javascripts/getThread.js"></script>
    <script src="javascripts/basicJS.js"></script>
    <script>

        function change(){
            document.getElementById('passIdToComment').action = '/comments/postComment/' + getUrlParameter('id');
        }
    </script>
</head>
<body onload="renderThread(); change()">

    <!-- Header Menu of the Page -->
    <header>
        <!-- Top header menu containing
             logo and Navigation bar -->
        <div id="top-header">
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/discussionBoard">Discussion Board</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li><a href="/game">Game</a></li>
                    <li>
                        <form action="/search/searchPage" method="post">
                            <label for="searchParam">Search: </label>
                            <input style = "height: 10px" type="text" id="searchParam" name="searchParam">
                            <input  style="" type="submit" value="Find">
                        </form>
                    </li>
                </ul>

                <ul>
                    <li class="active" style="float: right;"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="text-align: center">
        <h1 id = "header"></h1>
        <h2 id = "author"></h2>
        <h3 id = "date"></h3>
        <p style="font-size: 15px;" id="body"></p>

        <div class="container" id="threadPool">

        </div>

        <div id="comm`ent-container">

            <br>
            <br>
            <h4>Comments</h4>
            <p>Leave a comment</p>
                <form id="passIdToComment"action="/postComment" method="post">
                    <div>
                        <label for="text"></label>
                        <textarea id="text" name="text" rows="4" cols="50" required></textarea>
                    </div>
                    <div style="margin-top: 5px">
                        <input class="submit" type="submit" value="Post">
                    </div>

                </form>
            <br>
            <br>
            <div id="comments" >

            </div>

        </div>

    </div>
</body>
</html>
