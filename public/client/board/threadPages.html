<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Threads</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/getURLParam.js" type="text/javascript"></script>
    <script src="javascripts/getThread.js"></script>
    <script>

        function change(){
            document.getElementById('passIdToComment').action = '/comments/postComment/' + getUrlParameter('id');
        }
    </script>
</head>
<body onload="renderThread(); change()">

    <div>
        <div class = "top-header">
            <form class="top" action="/home" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Home"></input>
                </div>
            </form>

            <form class="top" action="/discussionBoard" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Discussion Board"></input>
                </div>
            </form>

            <form class="top" action="/profile" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Profile"></input>
                </div>
            </form>

            <form class="top" action="/logout" method="GET">
                <input type="submit" value="Logout">
            </form>
        </div>

        <h1 id = "header"></h1>
        <h2 id = "author"></h2>
        <h3 id = "date"></h3>
        <p id="body"></p>
        <div id="threadPool">
        </div>

        <div id="comment-container">

            <br>
            <br>
            <h4>Comments</h4>
            <p>Leave a comment</p>
                <form id="passIdToComment"action="/postComment" method="post">
                    <label for="text"></label>
                    <textarea id="text" name="text" rows="4" cols="50" required></textarea>
                    <input type="submit" value="Post">
                </form>
            <br>
            <br>
            <div id="comments">

            </div>

        </div>

    </div>
</body>
</html>
