<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="javascripts/getThread.js"></script>
</head>
<body onload="populateThreadPool()">
    <div>
        <div class = "top-header">
            <form class="top" action="/home" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Home"></input>
                </div>
            </form>

            <form class="top" action="/profile" method="get">
                <div>
                    <input class="top-header-inner" type="submit" value="Profile"></input>
                </div>
            </form>

            <form class="top" action="/logout" method="GET">
                <input type="submit" value="Logout">
            </form>
        </div>

        <div>
            <div>

                <h1>Discussion Board</h1>
                <p>Here you can interact with the other members of the site. You can create a thread about any topic you wish, and others can view this and comment on it.</p>

                <form action="/threadCreationPage" method="get">
                    <input type="submit" value="Create Thread">
                </form>
            </div>

            <h2>Threads</h2>
            <div id="threadPool">
            </div>
        </div>
    </div>
</body>
</html>
