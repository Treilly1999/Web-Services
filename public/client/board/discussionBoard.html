<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussion Board</title>
    <link rel="stylesheet" href="stylesheets/header.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
    <script src="javascripts/getThread.js"></script>
</head>
<body onload="populateThreadPool()">

    <!-- Header Menu of the Page -->
    <header>
        <!-- Top header menu containing
             logo and Navigation bar -->
        <div id="top-header">
            <!-- Navigation Menu -->
            <nav>
                <ul>
                    <li class="active"><a href="/home">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/discussionBoard">Discussion Board</a></li>
                    <li><a href="/friends">Friends</a></li>
                    <li><a href="/game">Game</a></li>
                    <li>
                        <form action="/search/searchPage" method="post">
                            <label for="searchParam">Search: </label>
                            <input style = "height: 10px" type="text" id="searchParam" name="searchParam">
                            <input  style="" type="submit" value="Find">
                        </form>
                    </li>
                </ul>

                <ul>
                    <li class="active" style="float: right;"><a href="/logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div style="text-align: center">

        <div>
            <div>

                <h1>Discussion Board</h1>
                <p>Here you can interact with the other members of the site. You can create a thread about any topic you wish, and others can view this and comment on it.</p>

                <form action="/threadCreationPage" method="get">
                    <input class="submit" type="submit" value="Create Thread">
                </form>
            </div>

            <h2>Threads</h2>
                <div id="threadPool" style="display:grid; grid-template-columns: 1fr; text-align: center">
            </div>
        </div>
    </div>
</body>
</html>
